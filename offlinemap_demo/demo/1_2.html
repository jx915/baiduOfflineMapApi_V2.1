<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>百度地图离线API V2.1  www.xiaoguo123.com</title>
	<style type="text/css">
  body, html,#map_demo, #tab, #mapfrm {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
  #menu{height:100%;overflow-y:auto}
  td{font-size:14px}
  h4{margin:0;}
  #map_demo1,#map_demo2{height: 50%}
  </style>
  <script type="text/javascript" src="../../offlinemap/map_load.js"></script>
  <link rel="stylesheet" type="text/css" href="../../offlinemap/css/map.css"/>
</head>
<body>
<div id="map_demo1">1</div>
<div id="map_demo2">2</div>
</body>
</html>
<script type="text/javascript">  
  // 百度地图API功能
	var map = new BMap.Map("map_demo1");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 7);  // 初始化地图,设置中心点坐标和地图级别
	map.setCurrentCity("北京");          // 设置地图显示的城市 new!
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	map.addControl(new BMap.NavigationControl());   //缩放按钮
  
	var map2 = new BMap.Map("map_demo2");    // 创建Map实例
	map2.centerAndZoom(new BMap.Point(110.404, 39.915), 7);  // 初始化地图,设置中心点坐标和地图级别
	map2.addControl(new BMap.NavigationControl());   //缩放按钮
	map2.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
